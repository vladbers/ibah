<script src="libs.js?v=0.01"></script>
<script src="common.js?v=0.01"></script>
<script src="material-kit.min.js?v=0.01"></script>
<script src="material-kit-fix.js?v=0.01"></script>
<script src="TweenMax.min.js?v=0.01"></script>
<script>
    let rect = $('#container_slide')[0].getBoundingClientRect();
    let mouse = {x: 0, y: 0, moved: false};
    //
    $("#container_slide").mousemove(function (e) {
        mouse.moved = true;
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
    });

    // Ticker event will be called on every frame
    TweenLite.ticker.addEventListener('tick', function () {
        if (mouse.moved) {
            parallaxIt(".ibah_layer11", 25);
            parallaxIt(".ibah_layer12", -20);
            parallaxIt(".ibah_text_layer", -9);
        }
        mouse.moved = false;
    });

    function parallaxIt(target, movement) {
        TweenMax.to(target, 0.3, {
            x: (mouse.x - rect.width / 2) / rect.width * movement,
            y: (mouse.y - rect.height / 2) / rect.height * movement
        });
    }

    $(window).on('resize scroll', function () {
        rect = $('#container_slide')[0].getBoundingClientRect();
    })
</script>
</body>
